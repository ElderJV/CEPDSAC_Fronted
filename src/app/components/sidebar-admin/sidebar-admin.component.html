<aside class="sidebar">
  <div class="sidebar-header">
    <a routerLink="/admin" class="sidebar-logo">
      <img src="/logo.png" alt="Admin CEPSAC" />
      <h3 class="fw-bold">Admin <span>CEPSAC</span></h3>
    </a>
    <button class="sidebar-toggle" aria-label="Toggle sidebar">
      <i class="bi bi-list"></i>
    </button>
  </div>

  <div class="sidebar-profile">
    <h4 class="profile-greeting">Bienvenido</h4>
    <div class="profile-card">
      <div class="profile-avatar">
        <span class="status-indicator"></span>
      </div>
      <span class="profile-name">Administrador</span>
      <span class="profile-status">Última actividad: 07/08/25 8:00pm</span>
    </div>
  </div>

  <nav class="sidebar-nav">
    <ul>
      <li>
        <a
          routerLink="/admin/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <i class="bi bi-house-door-fill"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/cursos" routerLinkActive="active">
          <i class="bi bi-journal-bookmark-fill"></i>
          <span>Cursos</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/diplomados" routerLinkActive="active">
          <i class="bi bi-award-fill"></i>
          <span>Diplomados</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/estudiantes" routerLinkActive="active">
          <i class="bi bi-people-fill"></i>
          <span>Estudiantes</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/profesores" routerLinkActive="active">
          <i class="bi bi-person-video3"></i>
          <span>Profesores</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/testimonios" routerLinkActive="active">
          <i class="bi bi-blockquote-right"></i>
          <span>Testimonios</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/sponsors" routerLinkActive="active">
          <i class="bi bi-bookmark-star-fill"></i>
          <span>Sponsors</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="sidebar-footer">
    <a routerLink="/admin/configuracion" routerLinkActive="active">
      <i class="bi bi-gear-fill"></i>
      <span>Configuración</span>
    </a>
  </div>
</aside>
