<div class="table-responsive">
  <table class="data-table">
    <thead>
      <tr>
        <th *ngFor="let col of columns">{{ col.label }}</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td *ngFor="let col of columns">{{ item[col.key] }}</td>
        <td><app-action-buttons-admin/></td>
      </tr>
    </tbody>
  </table>
</div>
