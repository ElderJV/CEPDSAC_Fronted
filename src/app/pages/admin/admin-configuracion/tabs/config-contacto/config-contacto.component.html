<div class="card">
  <h2>Información de Contacto</h2>
  
  <div class="form-row">
    <div class="form-group">
      <label>Correo de Contacto</label>
      <input type="email" [(ngModel)]="configContacto.correoContacto">
    </div>
    <div class="form-group">
      <label>Teléfono</label>
      <input type="tel" [(ngModel)]="configContacto.telefono">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>WhatsApp</label>
      <input type="tel" [(ngModel)]="configContacto.whatsapp">
    </div>
    <div class="form-group">
      <label>Dirección</label>
      <input type="text" [(ngModel)]="configContacto.direccion">
    </div>
  </div>

  <h3>Redes Sociales</h3>
  <div class="form-row">
    <div class="form-group">
      <label>Facebook</label>
      <input type="url" [(ngModel)]="configContacto.facebook" placeholder="https://facebook.com/...">
    </div>
    <div class="form-group">
      <label>Instagram</label>
      <input type="url" [(ngModel)]="configContacto.instagram" placeholder="https://instagram.com/...">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>LinkedIn</label>
      <input type="url" [(ngModel)]="configContacto.linkedin" placeholder="https://linkedin.com/...">
    </div>
    <div class="form-group">
      <label>Twitter</label>
      <input type="url" [(ngModel)]="configContacto.twitter" placeholder="https://twitter.com/...">
    </div>
  </div>

  <button class="btn-primary" (click)="guardarConfigContacto()">Guardar Cambios</button>
  <div style="clear: both;"></div>
</div>
