<div class="admin-container">
    <div class="header-section d-flex justify-content-between align-items-center">
        <h2>
            <lucide-icon [img]="MessageSquare" class="me-2"></lucide-icon>
            {{ isEditMode() ? 'Editar Testimonio' : 'Nuevo Testimonio' }}
        </h2>
        <button class="btn btn-outline-secondary d-flex align-items-center gap-2" (click)="cancelar()">
            <lucide-icon [img]="ArrowLeft" size="18"></lucide-icon>
            Volver
        </button>
    </div>

    <div class="card">
        <div class="card-body">
            <form [formGroup]="testimonioForm" (ngSubmit)="guardar()">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="idUsuario" class="form-label">Usuario <span class="text-danger">*</span></label>
                        <select id="idUsuario" class="form-select" formControlName="idUsuario"
                            [class.is-invalid]="testimonioForm.get('idUsuario')?.invalid && testimonioForm.get('idUsuario')?.touched">
                            <option [ngValue]="null">Seleccione un usuario</option>
                            @for (usuario of usuarios(); track usuario.idUsuario) {
                            <option [value]="usuario.idUsuario">
                                {{ usuario.nombre }} {{ usuario.apellido }} ({{ usuario.correo }})
                            </option>
                            }
                        </select>
                        <div class="invalid-feedback" *ngIf="testimonioForm.get('idUsuario')?.errors?.['required']">
                            El usuario es requerido
                        </div>
                    </div>

                    <div class="col-md-6 mb-3 d-flex align-items-end">
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="estadoAprobado"
                                formControlName="estadoAprobado">
                            <label class="form-check-label" for="estadoAprobado">Aprobado (Visible al público)</label>
                        </div>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="comentario" class="form-label">Comentario <span class="text-danger">*</span></label>
                        <textarea id="comentario" class="form-control" formControlName="comentario" rows="4"
                            [class.is-invalid]="testimonioForm.get('comentario')?.invalid && testimonioForm.get('comentario')?.touched"
                            placeholder="Escribe el testimonio aquí..."></textarea>
                        <div class="invalid-feedback" *ngIf="testimonioForm.get('comentario')?.errors?.['required']">
                            El comentario es requerido
                        </div>
                        <div class="invalid-feedback" *ngIf="testimonioForm.get('comentario')?.errors?.['maxlength']">
                            El comentario no puede exceder los 500 caracteres
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-secondary d-flex align-items-center gap-2"
                        (click)="cancelar()">
                        <lucide-icon [img]="X" size="18"></lucide-icon>
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary d-flex align-items-center gap-2"
                        [disabled]="testimonioForm.invalid || isLoading()">
                        <lucide-icon [img]="Save" size="18"></lucide-icon>
                        {{ isEditMode() ? 'Actualizar' : 'Guardar' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
