<div class="sponsors-container">
  <div class="header">
    <h2>Sponsors</h2>
    <button class="btn-add">+ AÃ±adir Sponsor</button>
  </div>
  <div *ngIf="isLoading" class="text-center p-3">
    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>

  <table *ngIf="!isLoading && !errorMessage" class="sponsors-table">
    <thead>
      <tr>
        <th>Logo</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of sponsors; trackBy: trackById">
        <td>
          <img [src]="getImageUrl(s.rutaImagen)" [alt]="s.nombre" class="logo-img" />
        </td>
        <td>{{ s.nombre }}</td>
        <td>
          <button class="btn-icon btn-edit">âœï¸</button>
          <button class="btn-icon btn-delete">ğŸ—‘ï¸</button>
        </td>
      </tr>
      <tr *ngIf="sponsors.length === 0">
        <td colspan="3" class="text-muted">No hay sponsors registrados.</td>
      </tr>
    </tbody>
  </table>
</div>
