<div class="admin-container">
    <div class="header-section d-flex justify-content-between align-items-center">
        <h2>
            <lucide-icon [img]="Tag" class="me-2"></lucide-icon>
            {{ isEditMode() ? 'Editar Categoría' : 'Nueva Categoría' }}
        </h2>
        <button class="btn btn-outline-secondary d-flex align-items-center gap-2" (click)="cancelar()">
            <lucide-icon [img]="ArrowLeft" size="18"></lucide-icon>
            Volver
        </button>
    </div>

    <div class="card">
        <div class="card-body">
            <form [formGroup]="categoriaForm" (ngSubmit)="guardar()">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                        <input type="text" id="nombre" class="form-control" formControlName="nombre"
                            [class.is-invalid]="categoriaForm.get('nombre')?.invalid && categoriaForm.get('nombre')?.touched"
                            placeholder="Ej. Programación Web">
                        <div class="invalid-feedback" *ngIf="categoriaForm.get('nombre')?.errors?.['required']">
                            El nombre es requerido
                        </div>
                        <div class="invalid-feedback" *ngIf="categoriaForm.get('nombre')?.errors?.['maxlength']">
                            El nombre no puede exceder los 50 caracteres
                        </div>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea id="descripcion" class="form-control" formControlName="descripcion" rows="3"
                            [class.is-invalid]="categoriaForm.get('descripcion')?.invalid && categoriaForm.get('descripcion')?.touched"
                            placeholder="Breve descripción de la categoría..."></textarea>
                        <div class="invalid-feedback" *ngIf="categoriaForm.get('descripcion')?.errors?.['maxlength']">
                            La descripción no puede exceder los 100 caracteres
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-secondary d-flex align-items-center gap-2"
                        (click)="cancelar()">
                        <lucide-icon [img]="X" size="18"></lucide-icon>
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary d-flex align-items-center gap-2"
                        [disabled]="categoriaForm.invalid || isLoading()">
                        <lucide-icon [img]="Save" size="18"></lucide-icon>
                        {{ isEditMode() ? 'Actualizar' : 'Guardar' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
