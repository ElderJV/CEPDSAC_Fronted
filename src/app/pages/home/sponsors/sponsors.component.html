<section class="sponsors container-fluid text-center">
  <h1 class="fw-bold text-uppercase">Nuestros</h1>
  <h2 class="fw-bold text-uppercase text-custom-orange">
    <strong>Sponsors</strong>
  </h2>

  <div *ngIf="isLoading" class="text-center mt-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-warning mt-4" role="alert">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage && sponsors.length > 0" class="d-flex justify-content-center align-items-center flex-wrap gap-5 mt-4">
    <ng-container *ngFor="let sponsor of sponsors">
      <img
        [src]="getImageUrl(sponsor.rutaImagen)"
        [alt]="sponsor.nombre"
        [title]="sponsor.nombre"
        class="sponsor-logo"
      />
    </ng-container>
  </div>

  <p *ngIf="!isLoading && !errorMessage && sponsors.length === 0" class="text-muted mt-4">No hay sponsors disponibles en este momento.</p>
</section>
