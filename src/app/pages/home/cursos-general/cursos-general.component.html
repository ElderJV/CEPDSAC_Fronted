<section class="container cursos-container">
  <div class="row">
    <aside class="col-lg-3 mb-4">
      <h3 class="fw-bold">Nuestros</h3>
      <h2 class="fw-bolder text-highlight">Cursos</h2>

      <div class="card mb-3 p-3">
        <h5 class="fw-bold mb-3">Categor칤as</h5>
        <div class="form-check mb-2" *ngFor="let categoria of categorias">
          <input
            class="form-check-input"
            type="checkbox"
            [value]="categoria.name"
            [id]="categoria.id"
          />
          <label class="form-check-label" [for]="categoria.id">
            {{ categoria.name }}
          </label>
        </div>
      </div>

      <div class="card mb-3 p-3">
        <h5 class="fw-bold mb-3">Precio</h5>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="precio"
            id="gratis"
          />
          <label class="form-check-label" for="gratis">Gratis</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="precio"
            id="pagados"
          />
          <label class="form-check-label" for="pagados">Pagados</label>
        </div>
      </div>

      <button class="btn btn-outline-danger w-100">
        Vaciar todos los filtros
      </button>
    </aside>

    <section class="col-lg-9">
      <div
        class="d-flex flex-wrap align-items-center justify-content-between mb-4 gap-2"
      >
        <div class="flex-grow-1">
          <input type="text" class="form-control" placeholder="游댌 Buscar..." />
        </div>
        <div>
          <select class="form-select">
            <option selected>
              Fecha de lanzamiento (M치s recientes primero)
            </option>
            <option>Fecha de lanzamiento (M치s antiguos primero)</option>
            <option>Precio (Menor a mayor)</option>
            <option>Precio (Mayor a menor)</option>
            <option>Duraci칩n (M치s corta primero)</option>
          </select>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-sm-6 col-md-4" *ngFor="let curso of cursos">
          <div class="card curso-card h-100">
            <img
              [src]="curso.imgSrc"
              class="card-img-top"
              [alt]="curso.title"
            />
            <div class="card-body">
              <h6 class="card-title fw-bold">{{ curso.title }}</h6>
            </div>

            <div
              class="card-footer d-flex justify-content-between align-items-center"
            >
              <button class="btn btn-sm btn-primary">+ Info</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
