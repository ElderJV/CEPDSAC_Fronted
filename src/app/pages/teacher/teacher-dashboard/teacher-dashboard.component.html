<div class="admin-container">
    <div class="header-section">
        <h2>
            <lucide-icon [img]="LayoutDashboard" class="me-2"></lucide-icon>
            Panel de Control
        </h2>
        <p class="text-white opacity-75 mb-0 d-none d-md-block">
            Bienvenido a tu panel de control docente.
        </p>
    </div>

    <div class="card">
        <div class="card-body text-center py-5">
            <div class="mb-4">
                <lucide-icon [img]="LayoutDashboard" size="48" class="text-primary opacity-50"></lucide-icon>
            </div>
            <h3 class="h4 text-primary mb-3">¡Bienvenido al Panel Docente!</h3>
            <p class="text-muted mb-4" style="max-width: 500px; margin: 0 auto;">
                Desde aquí podrás gestionar tus cursos asignados, ver el listado de alumnos matriculados y realizar el
                seguimiento académico.
            </p>
            <button class="btn btn-primary d-inline-flex align-items-center gap-2" routerLink="/teacher/cursos">
                <lucide-icon [img]="BookOpen" size="18"></lucide-icon>
                Ver Mis Cursos
            </button>
        </div>
    </div>
</div>
