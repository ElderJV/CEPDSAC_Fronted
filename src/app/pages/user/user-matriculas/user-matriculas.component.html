<section class="user-container">
  <header
    class="header-section d-flex justify-content-between align-items-center"
  >
    <h2>Listado de Cursos y Diplomados Matriculados</h2>

    <div class="d-flex gap-2">
      <button routerLink="/cursos" class="btn btn-primary">
        <span style="font-size: 1.2rem; line-height: 0">+</span>
        Curso
      </button>

      <button routerLink="/diplomados" class="btn btn-primary">
        <span style="font-size: 1.2rem; line-height: 0">+</span>
        Diplomado
      </button>
    </div>
  </header>

  <div class="courses-grid">
    @for (curso of cursos; track curso.id) {
    <div class="course-card">
      <div class="card-top">
        <h3 class="course-title">{{ curso.nombre }}</h3>
        <p class="course-desc">Estado: {{ curso.estado }}</p>
      </div>

      <div class="card-divider"></div>

      <div class="card-details">
        <div class="detail-row">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-muted"
          >
            <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
            <line x1="16" x2="16" y1="2" y2="6" />
            <line x1="8" x2="8" y1="2" y2="6" />
            <line x1="3" x2="21" y1="10" y2="10" />
          </svg>
          <span class="detail-label">Horario:</span>
          <span class="detail-value">{{ curso.horario }}</span>
        </div>

        <div class="detail-row">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-muted"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          <span class="detail-label">Instructor:</span>
          <span class="detail-value">{{ curso.docente }}</span>
        </div>

        <div class="detail-row">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-muted"
          >
            <path
              d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
            />
          </svg>
          <span class="detail-label">Monto:</span>
          <span class="detail-value">S/ {{ curso.monto }}</span>
        </div>

        <div class="mt-3">
          <button
            class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2"
            [routerLink]="[curso.id, 'materiales']"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
            </svg>
            Ver Materiales
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</section>
