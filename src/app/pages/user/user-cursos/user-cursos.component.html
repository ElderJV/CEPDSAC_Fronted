<section class="user-container">
  <header
    class="header-section d-flex justify-content-between align-items-center"
  >
    <h2>Listado de Cursos</h2>

    <button
      routerLink="/cursos"
      class="btn btn-primary d-flex align-items-center gap-2"
    >
      <span style="font-size: 1.2rem; line-height: 0">+</span>
      Matricularse en un curso
    </button>
  </header>

  <div class="courses-grid">
    @for (curso of cursos; track curso.id) {
    <div class="course-card">
      <div class="card-top">
        <h3 class="course-title">{{ curso.nombre }}</h3>
        <p class="course-desc">{{ curso.descripcion }}</p>
      </div>

      <div class="card-divider"></div>

      <div class="card-details">
        <div class="detail-row">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-muted"
          >
            <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
            <line x1="16" x2="16" y1="2" y2="6" />
            <line x1="8" x2="8" y1="2" y2="6" />
            <line x1="3" x2="21" y1="10" y2="10" />
          </svg>
          <span class="detail-label">Horario:</span>
          <span class="detail-value">{{ curso.horario }}</span>
        </div>

        <div class="detail-row">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="text-muted"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
          <span class="detail-label">Instructor:</span>
          <span class="detail-value">{{ curso.docente }}</span>
        </div>
      </div>

      <div class="card-actions">
        @if (curso.activo) {
        <a class="link-action" routerLink="/materiales/{{ curso.id }}">
          Ver Materiales
        </a>
        } @else {
        <button class="btn btn-primary w-100 btn-sm">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="margin-right: 6px"
          >
            <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
            <line x1="16" x2="16" y1="2" y2="6" />
            <line x1="8" x2="8" y1="2" y2="6" />
            <line x1="3" x2="21" y1="10" y2="10" />
          </svg>
          Elegir Horario
        </button>
        }
      </div>
    </div>
    }
  </div>
</section>
